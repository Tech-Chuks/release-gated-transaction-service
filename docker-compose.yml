services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: ledger
    ports:
      - "5432:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  api:
    build: ./app
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/ledger
    ports:
      - "8080:8080"
    depends_on:
      - db

  validator:
    build: ./validator
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/ledger
    depends_on:
      - db
